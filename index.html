<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="ejecutar-código.php" name="formulario" method="post" id="miFormulario">
        <div>
            <label for="mitexto">Nombre</label>
            <input type="text" id="mitexto" placeholder="Escribe tu nombre" title="Escribe solo en minúscula y no más de 15 caracteres" pattern="[a-z]{1,15}">
        </div>

        <div>
            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" placeholder="Escribe tu teléfono" min="2" max="30">
        </div>
        <div class="login">
            <h3>Login</h3>
            <input type="text" placeholder="Escribe tu usuario" name="nombre" minlength="3" maxlength="40" required>
            <input type="password" name="pass" placeholder="Contraseña" minlength="11" required>
        </div>

        <div>
            <input type="text" placeholder="Introduce tu modelo de coche" title="Modelos posibles: A1, A3, A4 y A5" pattern="A|a(1|3|4|5)">
        </div>

        <div>
            <label for="correo">Email</label>
            <input type="email" id="correo" placeholder="Escribe tu email" required>
        </div>

        <div>
            <fieldset>
                <legend>Indica tu grupo de edad</legend>
                <label for="primero">Menor de 18</label>
                <input type="radio" id="primero" name="edades"><br>
                <label for="segundo">18-65</label>
                <input type="radio" id="segundo" name="edades" checked><br>
                <label for="tercero">Mayor de 65</label>
                <input type="radio" id="tercero" name="edades">
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Selecciona tus ingredientes</legend>
                <label for="uno-ck">Cebolla</label>
                <input type="checkbox" id="uno-ck" name="ingredientes-ck"><br>
                <label for="dos-ck">Lechuga</label>
                <input type="checkbox" id="dos-ck" name="ingredientes-ck" checked><br>
                <label for="tres-ck">Tomate</label>
                <input type="checkbox" id="tres-ck" name="ingredientes-ck">
            </fieldset>
        </div>    

        <div>
            <label for="miarea">Observaciones</label>
            <textarea name="mensaje" id="miarea" cols="30" rows="10" maxlength="200" placeholder="Máximo 200 caracteres"></textarea>
        </div>

        <div>
            <fieldset>
                <legend>Opciones</legend>
                <label for="misopciones">Selección múltiple</label><br>
                <select multiple name="opciones" id="misopciones">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
                <br>
                <label for="misopciones">Selección única</label><br>
                <select name="opciones" id="misopciones">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Selecciona números y letras</legend>
                <label for="opciones2">Elige tu categoría</label><br>
                <select name="numerosyletras" id="opciones2">
                    <optgroup label="Números">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                        <option value="opcion3">Opción 3</option>
                    </optgroup>

                    <optgroup label="Letras">
                        <option value="opcion-a">Opción A</option>
                        <option value="opcion-b">Opción B</option>
                        <option value="opcion-c">Opción C</option>
                        <option value="opcion-d">Opción D</option>
                    </optgroup>
                </select>
            </fieldset>
        </div>

        <div>
            <label for="foto">Subir archivo</label>
            <input type="file" id="foto" name="subirFoto">

            <input type="submit" value="Enviar un email" formaction="mailto:oalnazaret@gmail.com">

            <input type="submit" value="Preguntas frecuentes" formaction="https://www.zara.com/es/es/help-center" formtarget="_blank">

            <input type="reset" value="Eliminar">
        </div>
        <input type="submit" value="Enviar">
    </form>
     
</body>
</html>
